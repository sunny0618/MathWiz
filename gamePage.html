<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MathWiz - Game Page</title>
    <link rel="stylesheet" type="text/css" href="styleGamePage.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="animate.css">
</head>

<body onclick="MouseClick()">

<h1 style = "text-align:left; padding-left:35px; float: left;">Score</h1>
<h1 id = "ScoreID" style = "text-align:left; padding-left:25px; float: left;">0</h1>

<h1 style = "text-align:left; padding-left:35px; float: left;">Missed</h1>
<h1 id = "MissID" style = "text-align:left; padding-left:25px; float: left;">0</h1>

<h1 id = "LevelID" style = "text-align:right; padding-right:25px; float: right;">1</h1>
<h1 style = "text-align:right; padding-right:35px; float: right;">Level</h1>

<h1 id = "TimeID" style = "text-align:right; padding-right:25px; float: right;">00:00</h1>
<h1 style = "text-align:right; padding-right:35px; float: right;">Time</h1>


<h1 style="bottom: 10%; position:absolute; padding-left:20px;">Question</h1>
<h1 id = "Question" style="bottom: 10%; position:absolute; padding-left:200px;"></h1>

<h1 id = "Start"  onclick = "startGame()" class ="animated fadeIn" style="bottom: 50%; position:absolute; width:100%; text-align:center;">Press to Start...</h1>




<!-- Bottom Nav Bar (Drops Up) -->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">

            <div class="dropup">
                <button type="button" class="btn btn-default dropdown-toggle btn-lg" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <li><a href="#">Main Menu</a></li>
                    <li><a href="#">Instructions</a></li>
                    <li><a href="#">Score Board</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="gamePage.js"></script>
</body>

</html>
